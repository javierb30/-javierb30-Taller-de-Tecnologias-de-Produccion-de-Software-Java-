<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Comprar entradas</title>
</head>
<body>
	<FORM ACTION="ImprimeEntrada" METHOD="post">
		<label for="nombre">Nombre:</label>
	    <input type="text" id="nombre" name="nombre" required><br>
	
	    <label for="apellido">Apellido:</label>
	    <input type="text" id="apellido" name="apellido" required><br>
	
	    <label for="email">E-mail:</label>
	    <input type="email" id="email" name="email" required><br>
	
	    <label for="dni">DNI:</label>
	    <input type="number" id="dni" name="dni" step="1" required><br>
	
	    <label for="cantidad2d">Cantidad de abonos por dos días:</label>
	    <input type="number" id="cantidad2d" name="cantidad2d" step="1" required><br>
	    
	    <label for="cantidad3d">Cantidad de abonos por tres días:</label>
	    <input type="number" id="cantidad3d" name="cantidad3d" step="1" required><br>
	
	    <button type="submit">Enviar</button>
	 </FORM>   
</body>
</html>
